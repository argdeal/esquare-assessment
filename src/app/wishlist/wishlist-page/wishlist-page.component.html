<div class="container">
  <h2>Wishlist</h2>
  <ng-container *ngIf="list && list.length > 0; else noData">
    <ul>
      <li class="item" *ngFor="let item of list">
        <section>{{ item.title }}</section>
        <button mat-stroked-button (click)="remove(item.identifier)">
          Remove
        </button>
      </li>
    </ul>
  </ng-container>

  <ng-template #noData>
    <span>No data in whishlist</span>
  </ng-template>
</div>
